{% extends 'base.html' %}

{% block title %}Index{% endblock %}

{% block content %}
    Hi, we are deliveryHunt.

    <div>
        {% if user %}
            <p>You are logged-in as {{ user }}</p>
            <ul>
                <li>Is super user: {{ user.is_superuser }}</li>
                <li>Is client: {{ user.is_client }}</li>
                <li>Is courier: {{ user.is_courier }}</li>
            </ul>
        {% endif %}
    </div>
{% endblock %}
